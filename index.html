<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>RSS Gem Puzzle</h1>
        </div>
    </header>
    <main>
        <div class="container main__content">
            <div class="controls">
                <select name="controls__size" id="">
                    <option value="3">3 x 3</option>
                    <option value="4" selected>4 x 4</option>
                    <option value="5">5 x 5</option>
                    <option value="6">6 x 6</option>
                    <option value="7">7 x 7</option>
                    <option value="8">8 x 8</option>
                </select>
                <button class="controls__new">New Game</button>
                <button class="controls__save">Save</button>
                <button class="controls__result">Results</button>
            </div>
            <div class="score">
                <div class="score__time">
                    <span>Time:</span>
                    <span>00:00</span>
                </div>
                <div class="score__moves">
                    <span>Moves:</span>
                    <span>100</span>
                </div>
            </div>
            <div class="field">
                <div class="field__item">1</div>
                <div class="field__item">2</div>
                <div class="field__item">3</div>
                <div class="field__item">4</div>
                <div class="field__item">5</div>
                <div class="field__item">6</div>
                <div class="field__item">7</div>
                <div class="field__item">8</div>
                <div class="field__item">9</div>
                <div class="field__item">10</div>
                <div class="field__item">11</div>
                <div class="field__item tik">12</div>
                <div class="field__item">13</div>
                <div class="field__item">14</div>
                <div class="field__item">15</div>
                <div class="field__item empty">null</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <h2>Pepler</h2>
        </div>
    </footer>

<script src="/js/script.js"></script>
</body>
</html>
